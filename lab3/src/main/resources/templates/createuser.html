<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <div th:insert="blocks/adminHeader" ></div>
    <style>
        body{
            background-color: #ded1b7;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <form method="post" th:object="${newUser}">
            <div class="col">
                <label for="FirstName_User">Enter surname: </label>
            </div>
            <div class="col">
                <input type="text" th:field="*{FirstName_User}" id="FirstName_User">
            </div>
            <div class="col">
                <span th:if="${#fields.hasErrors('FirstName_User')}" th:errors="*{FirstName_User}" ></span>
            </div>

            <div class="col">
                <label for="SecondName_User">Enter name: </label>
            </div>
            <div class="col">
                <input type="text" th:field="*{SecondName_User}" id="SecondName_User">
            </div>
            <div class="col">
                <span th:if="${#fields.hasErrors('SecondName_User')}" th:errors="*{SecondName_User}" ></span>
            </div>

            <div class="col">
                <label for="LastName_User">Enter lastname: </label>
            </div>
            <div class="col">
                <input type="text" th:field="*{LastName_User}" id="LastName_User">
            </div>
            <div class="col">
                <span th:if="${#fields.hasErrors('LastName_User')}" th:errors="*{LastName_User}" ></span>
            </div>

            <div class="col">
                <label for="Login_User">Enter login: </label>
            </div>
            <div class="col">
                <input type="text" th:field="*{Login_User}" id="Login_User">
            </div>
            <div class="col">
                <span th:if="${#fields.hasErrors('Login_User')}" th:errors="*{Login_User}" ></span>
            </div>

            <div class="col">
                <label for="Password_User">Enter password: </label>
            </div>
            <div class="col">
                <input type="password" th:field="*{Password_User}" id="Password_User">
            </div>
            <div class="col">
                <span th:if="${#fields.hasErrors('Password_User')}" th:errors="*{Password_User}" ></span>
            </div>

            <div class="col">
                <input type="submit" value="Create!">
            </div>
        </form>
    </div>
</div>

<br/>
<hr/>

<div class="container">
    <div th:each="item : ${users}">
        <div class="row">
                <div class="col">
                    <p>Фамилия: <a th:href="@{/admin/user/users/{id}(id=${item.getID_User()})}" th:text="${item.getFirstName_User()}"></a></p>
                </div>
                <div class="col">
                    <p>Имя: <a th:href="@{/admin/user/users/{id}(id=${item.getID_User()})}" th:text="${item.getSecondName_User()}"></a></p>
                </div>
                <div class="col">
                    <p>Отчество: <a th:href="@{/admin/user/users/{id}(id=${item.getID_User()})}" th:text="${item.getLastName_User()}"></a></p>
                </div>
                <div class="col">
                    <p>Логин: <a th:href="@{/admin/user/users/{id}(id=${item.getID_User()})}" th:text="${item.getLogin_User()}"></a></p>
                </div>
                <div class="col">
                    <p>Пароль: <a th:href="@{/admin/user/users/{id}(id=${item.getID_User()})}" th:text="${item.getPassword_User()}"></a></p>
                </div>
                <div class="col">
                    <a th:href="@{/admin/user/delUser/{id}(id=${item.getID_User()})}">DELETE</a>
                </div>
        </div>
    </div>
</div>

<br/>
<hr/>

<div class="container">
    <form th:action="@{/admin/user/searchUser}" method="post">
        <div class="row">
            <div class="col">
                <label >Enter login: </label>
            </div>
            <div class="col">
                <input type="text" name="login" placeholder="Enter login...">
            </div>
            <input type="submit" value="Find User!">
        </div>
    </form>
    <div class="row">
        <div class="col">
            <p th:text="'Айди: ' + ${getUser.getID_User()}"/>
        </div>
        <div class="col">
            <p th:text="'Фамилия: ' + ${getUser.getFirstName_User()}"/>
        </div>
        <div class="col">
            <p th:text="'Имя: ' + ${getUser.getSecondName_User()}"/>
        </div>
        <div class="col">
            <p th:text="'Отчество: ' + ${getUser.getLastName_User()}"/>
        </div>
        <div class="col">
            <p th:text="'Логин: ' + ${getUser.getLogin_User()}"/>
        </div>
        <div class="col">
            <p th:text="'Пароль: ' + ${getUser.getPassword_User()}"/>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
